<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design2.css">
    <title>Product Upload</title>
</head>
<body>
    <div id = header>
        <div class="dropdown">
            <button class="dropbtn">School Supplies</button>
            <div class="dropdown-content">
                <a href="#">Writing Materials</a>
                <a href="#">Paper Materials</a>
                <a href="#">Erasure Materials</a>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropbtn">Foods/Beverages</button>
            <div class="dropdown-content">
                <a href="#">Canned Goods</a>
                <a href="#">Snacks</a>
                <a href="#">Beverages</a>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropbtn">Clothes</button>
            <div class="dropdown-content">
                <a href="#">Top</a>
                <a href="#">Bottom</a>
                <a href="#">Accessories</a>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropbtn">Gadgets</button>
            <div class="dropdown-content">
              <a href="#">Writing Materials</a>
              <a href="#">Paper Materials</a>
              <a href="#">Erasure Materials</a>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropbtn">Merchandise</button>
            <div class="dropdown-content">
              <a href="#">UP</a>
              <a href="#">K-pop</a>
              <a href="#">Anime</a>
            </div>
          </div>
        <div id="search">
            <div class="topright">
                <button class="toprightbtn"><img src="wishlist.png"></button>
                <div class="topright-content">
                  <a href="#">Item 1</a>
                  <a href="#">Item 2</a>
                  <a href="#">Item 3</a>
                </div>
            </div>
            
            <div class="topright">
                <button class="toprightbtn" src="notif.png"><img src="notif.png"></button>
                <div class="topright-content">
                  <a href="#">Notif 1</a>
                  <a href="#">Notif 2</a>
                  <a href="#">Notif 3</a>
                </div>
            </div>
            <button class="toprightbtn"><a href="AccountPage.html"><img src="accoun.png"></a></button>
            <div id="searcharea"></div><input type="text" placeholder="Search in Buy-lo" id="search-input">
            <button id="searchbtn"><img src="search.png"></button></div>
        </div>
    </div>



    <table id="upload_table">
        <tr>
            <td>
                <button id="uploadbtn"><img src="upload.png"></button>
            </td>
        </tr>
        <tr>
            <td>
                <p id="Desc_title">Enter Product Description</p>
                <input type="text" name="Product description" id="ProductDescription" placeholder="Insert product description here">

            </td>

        </tr>
        <tr><td><input type="radio" name="filter" value="SchoolSupplies"><label for="SchoolSupplies">School Supplies</label></td></tr>
        <tr><td><input type="radio" name="filter" value="Merchandise"><label for="Merchandise">Merchandise</label></td></tr>
        <tr><td><input type="radio" name="filter" value="Food/beverages"><label for="Food/beverages">Food/beverages</label></td></tr>
        <tr><td><input type="radio" name="filter" value="Clothes"><label for="Clothes">Clothes</label></td></tr>
        <tr><td><input type="radio" name="filter" value="Gadgets"><label for="Gadgets">Gadgets</label></td></tr>
        <tr><td><input type="text" name="Barter description" id="BarterDescription" placeholder="Insert Preferred Specific Barter"></td></tr>
    </table>

    <div id="footer"></div>
    
</body>
</html>
